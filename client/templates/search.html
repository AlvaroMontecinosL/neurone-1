<template name="search">
  <form>
    <input type="search" id="search" placeholder="Search..." value="{{search}}">
  </form>
  <div>
  {{#if search}}
  <div class="search-results">
    <h3>Search Results</h3>
    <div class="list-items">
    {{#each searchResults}}
      <div class="list-item">
      {{text}}
      </div>
    {{/each}}
    </div>
  </div>
  {{/if}}
</template>
