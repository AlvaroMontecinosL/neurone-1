<div class="container">
  <div class="row main">
    <div class="panel-heading">
       <div class="panel-title text-center">
          <h1 class="title">Register in Project Demo</h1>
        </div>
    </div> 
    <div class="main-login main-center">
      <form class="form-horizontal">
        
        <!--
        <div class="form-group">
          <label for="name" class="cols-sm-2 control-label login">Your Name</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
              <input type="text" class="form-control" name="name" id="name"  placeholder="Enter your Name"/>
            </div>
          </div>
        </div>
        -->

        <div class="form-group">
          <label for="email" class="cols-sm-2 control-label login">Email</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
              <input type="text" class="form-control" name="email" id="email" placeholder="Enter your Email" ng-model="register.credentials.email" required autofocus/>
            </div>
          </div>
        </div>

        <!--
        <div class="form-group">
          <label for="username" class="cols-sm-2 control-label login">Username</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-users fa" aria-hidden="true"></i></span>
              <input type="text" class="form-control" name="username" id="username"  placeholder="Enter your Username"/>
            </div>
          </div>
        </div>
        -->

        <div class="form-group">
          <label for="password" class="cols-sm-2 control-label login">Password</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
              <input type="password" class="form-control" name="password" id="password" placeholder="Enter your Password" ng-model="register.credentials.password" required/>
            </div>
          </div>
        </div>

        <!--
        <div class="form-group">
          <label for="confirm" class="cols-sm-2 control-label login">Confirm Password</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
              <input type="password" class="form-control" name="confirm" id="confirm"  placeholder="Confirm your Password"/>
            </div>
          </div>
        </div>
        -->

        <div class="text-center">{{register.error.message}}</div>

        <div class="form-group">
          <button type="submit" class="btn btn-success btn-lg btn-block login-button" ng-click="register.register()">Register</button>
        </div>
        <div class="login-register">
          <a href="/login">Login</a>
        </div>
      </form>
    </div>
  </div>
</div>
