<div class="container">
  <div class="row main">
    <div class="panel-heading">
       <div class="panel-title text-center">
          <h1 class="title">{{"auth.loginMessage" | translate}}</h1>
        </div>
    </div> 
    <div class="main-login main-center">
      <form class="form-horizontal" ng-submit="login.login()">
        <div class="form-group">
          <label for="identity" class="cols-sm-2 control-label login">{{"auth.identity" | translate}}</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-address-card-o fa" aria-hidden="true"></i></span>
              <input type="text" class="form-control" name="identity" id="identity"  placeholder="{{'auth.identityPlaceholder' | translate}}" ng-model="login.identity" required />
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="username" class="cols-sm-2 control-label login">{{"auth.username" | translate}}</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-user fa" aria-hidden="true"></i></span>
              <input type="text" class="form-control" name="username" id="username" ng-model="login.credentials.username" placeholder="{{'auth.usernamePlaceholder' | translate}}" required autofocus/>
            </div>
          </div>
        </div>

        <!--
        <div class="form-group">
          <label for="email" class="cols-sm-2 control-label login">{{"auth.email" | translate}}</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
              <input type="text" class="form-control" name="email" id="email" ng-model="login.credentials.email" placeholder="{{'auth.emailPlaceholder' | translate}}" required autofocus/>
            </div>
          </div>
        </div>
        -->

        <div class="form-group">
          <label for="password" class="cols-sm-2 control-label login">{{"auth.password" | translate}}</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
              <input type="password" class="form-control" name="password" id="password"  placeholder="{{'auth.passwordPlaceholder' | translate}}" ng-model="login.credentials.password" required/>
            </div>
          </div>
        </div>

        <div class="text-center">{{login.error.message}}</div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-lg btn-block login-button">{{"auth.loginButton" | translate}}</button>
        </div>
        <!--
        <div class="login-register">
          <a href="/register">{{"auth.registerButton" | translate}}</a><
        </div>
        -->
      </form>
    </div>
  </div>
</div>
