       <div class="panel-title text-center">

        </div>
    </div> 
    <div class="main-login main-center">
      <form class="form-horizontal">

        <div class="form-group">
          <label for="username" class="cols-sm-2 control-label">Email</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-envelope fa" aria-hidden="true"></i></span>
              <input type="text" class="form-control" name="email" id="email" ng-model="login.credentials.email" placeholder="Enter your email" required autofocus/>
            </div>
          </div>
        </div>

        <div class="form-group">
          <label for="password" class="cols-sm-2 control-label">Password</label>
          <div class="cols-sm-10">
            <div class="input-group">
              <span class="input-group-addon"><i class="fa fa-lock fa-lg" aria-hidden="true"></i></span>
              <input type="password" class="form-control" name="password" id="password"  placeholder="Enter your Password" ng-model="login.credentials.password" required/>
            </div>
          </div>
        </div>

        <div class="text-center">{{login.error.message}}</div>

        <div class="form-group">
          <button type="submit" class="btn btn-primary btn-lg btn-block login-button" ng-click="login.login()">Login</button>
        </div>
        <div class="login-register">
          <a href="/register">Create account</a><!-- or <a href="reset_password.php">reset password</a>-->
       </div>
      </form>
    </div>
  </div>
</div>
