<div class="container-fluid container-wrapper">
  <br>
  <div class="row tutorial-background">
    <div uib-carousel active="0">
      <div uib-slide ng-repeat="slide in tutorial.slides track by slide.id" index="slide.id">

        <div class="carousel-caption"></div>
      </div>
    </div>
  </div>
</div>
