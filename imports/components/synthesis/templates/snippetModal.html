<div class="modal-header">
  <button class="btn btn-xs btn-danger pull-right" type="button" ng-click="snippetModal.closeModal()">{{"synthesis.closeButton" | translate}}</button>
  <h3 class="modal-title" id="modal-title">{{"synthesis.snippetModalTitle" | translate}}</h3>
</div>
<div class="modal-body" id="modal-body">
  <p>{{snippetModal.snippet.title}}</p>
  <p>{{snippetModal.snippet.localTimestamp | date: "yyyy-MM-dd HH:mm:ss"}}<p>
  <p>{{snippetModal.snippet.snippedText}}</p>
</div>
