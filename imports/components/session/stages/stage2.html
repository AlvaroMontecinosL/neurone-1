<div class="container-fluid div-fill">
  <div class="row div-fill">
    <div class="col-lg-8 col-md-8 col-sm-8 div-fill">
      <div ui-view="pageview" ng-if="stage2.meteorReady" class="div-fill"></div>
    </div>
    <div class="col-lg-4 col-md-4 col-sm-4">
      <div ui-view="snippetbar"></div>
    </div>
  </div>
</div>

<script type="text/ng-template" id="stage2/pageview.html">
  <div ui-view class="div-fill">
    <display-iframe></display-iframe>
  </div>
</script>

<script type="text/ng-template" id="stage2/snippetbar.html">
  <div ui-view>
    <div class="interaction-bar">
      <uib-tabset active="active">
        <uib-tab index="$index + 1" ng-repeat="page in stage2.pages track by $index" heading="Page {{$index + 1}}">
          <div class="interaction-bar">
            <h4>{{page.title}}</h4>
          </div>
          <hr>
          <div>
            <div uib-alert class="snippet-box">
              <div class="snippet-element">
                <div class="snippet-text">Some snippet</div>
                <div class="snippet-delete">
                  <i type="button" class="fa fa-trash fa-lg" ng-click="deleteSnippet($index)"></i>
                </div>
              </div>
            </div>
            <div uib-alert class="snippet-box">
              <div class="snippet-element">
                <div class="snippet-text">Some snippet</div>
                <div class="snippet-delete">
                  <i type="button" class="fa fa-trash fa-lg" ng-click="deleteSnippet($index)"></i>
                </div>
              </div>
            </div>
            <div uib-alert class="snippet-box">
              <div class="snippet-element">
                <div class="snippet-text">Some snippet</div>
                <div class="snippet-delete">
                  <i type="button" class="fa fa-trash fa-lg" ng-click="deleteSnippet($index)"></i>
                </div>
              </div>
            </div>
          </div>
        </uib-tab>
      </uib-tabset>
    </div>
  </div>
</script>
