<div class="container">
  <h1>{{"nav.tutorialButton" | translate}}</h1>
  <p>{{"stage0.i1" | translate}}</p>
  <form name="stage0.queryIdeasForm" ng-submit="stage0.submit()" novalidate>
    <ng-form name="queryIdea" ng-class="{ 'has-error': queryIdea.query.$invalid }">
      <div class="input-group">
        <span class="input-group-addon">{{"start.idea" | translate: { number: 1 } }}</span>
        <input id="msg" type="text" class="form-control" name="query" placeholder="{{'start.ideaPlaceholder' | translate}}" ng-required="true">
      </div>
    </ng-form>
  </form>
</div>
