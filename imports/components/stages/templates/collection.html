<div class="container-fluid container-wrapper">
  <div class="row container-wrapper">
    <div class="col-lg-9 col-md-9 col-sm-9 div-fill">
      <div ui-view="pageview" class="div-fill"></div>
    </div>
    <div class="col-lg-3 col-md-3 col-sm-3 container-wrapper">
      <div ui-view="snippetbar"></div>
    </div>
  </div>
</div>

<script type="text/ng-template" id="collection/pageview.html">
  <div ui-view class="div-fill highlight" ng-if="pageview.meteorReady">
    <display-iframe></display-iframe>
  </div>
</script>

<script type="text/ng-template" id="collection/snippetbar.html">
  <div ui-view>
    <div class="interaction-bar">
      <uib-tabset active="active">
        <uib-tab index="$index + 1" ng-repeat="page in snippetbar.pages track by $index" heading="{{'snippet.page' | translate: { pageNum: $index+1 } }}" ng-click="snippetbar.changePage($index)">
          
          <div class="interaction-bar">
            <h4>{{page.title}}</h4>
            <!--
            <hr>
            <form>
              <div ng-repeat="question in snippetbar.forms[$index].questions">
                <question data="question"></question>
                <br>
              </div>
            </form>
            -->
          </div>
          <hr>
          <div>
            <div uib-alert class="snippet-box" ng-repeat="snippet in snippetbar.snippetListPerPage track by snippet._id">
              <div class="snippet-element">
                <div class="snippet-text">
                  <a href="javascript:void(0)" ng-click="snippetbar.viewSnippet(snippet.snippedText)">{{snippet.snippedText | words: 25}}</a>
                </div>
                <div class="snippet-delete">
                  <i type="button" class="fa fa-trash fa-lg" ng-click="snippetbar.deleteSnippet(snippet.snippetId)"></i>
                </div>
              </div>
            </div>
          </div>
        </uib-tab>
      </uib-tabset>
    </div>
  </div>
</script>
