<div class="form-group">
  <label for="textAnswer">
    {{$ctrl.data.title}} <span ng-if="$ctrl.data.required" class="form-asterisk">*</span>
  </label>
  <span id="hint" class="help-block" ng-if="$ctrl.data.hint">{{$ctrl.data.hint}}</span>
  <input id="textAnswer" type="text" class="form-control" ng-model="$ctrl.data.answer" ng-required="$ctrl.data.required" placeholder="{{$ctrl.data.placeholder}}" name="question">
</div>
