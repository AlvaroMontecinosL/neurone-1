<div class="form-group">
  <label for="timeAnswer">
    {{$ctrl.data.title}} <span ng-if="$ctrl.data.required">*</span>
  </label>
  <span id="hint" class="help-block" ng-if="$ctrl.data.hint">{{$ctrl.data.hint}}</span>
  <input type="time" id="timeAnswer" name="input" ng-model="$ctrl.data.answer" placeholder="HH:mm:ss" ng-required="$ctrl.data.required">
</div>
