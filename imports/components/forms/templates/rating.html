<div class="form-group">
  <div>
    {{$ctrl.data.title}} <span ng-if="$ctrl.data.required" class="form-asterisk">*</span>
  </div>
  <div>
    <div ng-init="$ctrl.data.answer = 1">
      <span uib-rating ng-model="$ctrl.data.answer" ng-required="$ctrl.data.required" max="$ctrl.data.maxStars" read-only="$ctrl.data.isReadonly" state-on="'fa fa-star fa-3x rating-on'" state-off="'fa fa-star-o fa-3x rating-off'" enable-reset="false" aria-labelledby="rating"></span>
    </div>
  </div>
</div>
