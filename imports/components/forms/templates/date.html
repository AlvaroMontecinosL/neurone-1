<div class="form-group">
  <label for="dateAnswer">
    {{$ctrl.data.title}} <span ng-if="$ctrl.data.required" class="form-asterisk">*</span>
  </label>
  <span id="hint" class="help-block" ng-if="$ctrl.data.hint">{{$ctrl.data.hint}}</span>
  <input type="date" id="dateAnswer" class="form-control" name="{{$ctrl.data.questionId}}" ng-model="$ctrl.data.answer" placeholder="yyyy-MM-dd" ng-required="$ctrl.data.required">
</div>
