<div class="container-fluid">
  <div class="row">
    <div class="col-md-5">
      <h3>Stages
        <button class="btn btn-sm btn-primary pull-right" ng-click="studyManager.add('stage')">
          <i class="fa fa-plus"></i> New Stage
        </button>
      </h3>
      <table class="table table-striped table-bordered table-hover table-condensed">
        <thead>
          <tr>
            <th>ID</th>
            <th>Name</th>
            <th>Template</th>
            <th>Time Limit</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="content in contentCreator.localeAssets track by $index">
            <td>{{ content.id }}</td>
            <td>{{ content.name }}</td>
            <td>{{ content.state }}</td>
            <td>{{ content.time }}</td>
            <td>
              <button class="btn btn-xs btn-info" ng-click="studyManager.edit('stage', content)">
                <i class="fa fa-pencil-square-o"></i>
              </button>
              <button class="btn btn-xs btn-danger" ng-click="studyManager.remove('stage', content)">
                <i class="fa fa-trash-o"></i>
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    <div class="col-md-7">
      <h3>Study Flows
        <button class="btn btn-sm btn-primary pull-right" ng-click="studyManager.new('flow')">
          <i class="fa fa-plus"></i> New Study
        </button>
      </h3>
    </div>
  </div>
</div>
