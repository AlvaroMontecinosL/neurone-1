<div class="container-fluid">
  <div layout="column">
    <div ngf-drop
      ngf-select
      ngf-change="partyUpload.addImages($files)"
      ngf-drag-over-class="{accept:'dragover', reject:'dragover-err', delay:100}"
      class="drop-box"
      ngf-multiple="false"
      ngf-allow-dir="false"
      ngf-accept="'image/*'"
      ngf-drop-available="true"
      ng-hide="partyUpload.cropImgSrc">
      <div>Select asset to upload</div>
      <div>
        <strong>OR</strong>
      </div>
      <div>Drop asset to upload</div>
    </div>
  </div>
</div>
