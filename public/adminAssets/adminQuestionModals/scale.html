<div class="container-fluid">
  <div>
    In <b>Scale Questions</b> students must evaluate an item from a scale from X to Y. Question IDs must be unique strings between all available questions in this NEURONE instance!
  </div>
  <br>
  <div class="form-horizontal">
    <div class="form-group form-group-fix">
      <label for="qid" class="col-md-4 control-label">Question ID</label>
      <div class="col-md-8">
        <input id="qid" class="form-control" type="text" placeholder="scale-question-1" ng-model="modal.answers.questionId" ng-required="true">
      </div>
    </div>
    <div class="form-group form-group-fix">
      <label for="title" class="col-md-4 control-label">Title</label>
      <div class="col-md-8">
        <input id="title" class="form-control" type="text" placeholder="How much do you think you know of this subject?" ng-model="modal.answers.title" ng-required="true">
      </div>
    </div>
    <div class="form-group form-group-fix">
      <label for="hint" class="col-md-4 control-label">Hint</label>
      <div class="col-md-8">
        <input id="hint" class="form-control" type="text" placeholder="Use the scale below!" ng-model="modal.answers.hint">
      </div>
    </div>
    <div class="form-group form-group-fix">
      <label for="min" class="col-md-4 control-label">Scale Lower Limit</label>
      <div class="col-md-8">
        <input id="min" class="form-control" type="number" placeholder="1" min="0" ng-min"0" ng-model="modal.answers.min" ng-required="true">
      </div>
    </div>
    <div class="form-group form-group-fix">
      <label for="max" class="col-md-4 control-label">Scale Upper Limit</label>
      <div class="col-md-8">
        <input id="max" class="form-control" type="number" placeholder="100" min="1" ng-min"1" ng-model="modal.answers.max" ng-required="true">
      </div>
    </div>
    <div class="form-group form-group-fix">
      <label for="min" class="col-md-4 control-label">Scale Step</label>
      <div class="col-md-8">
        <input id="min" class="form-control" type="number" placeholder="10" min="1" ng-min"1" ng-model="modal.answers.step" ng-required="true">
      </div>
    </div>
    <div class="form-group form-group-fix">
      <label for="hint" class="col-md-4 control-label">Lower Limit Label</label>
      <div class="col-md-8">
        <input id="hint" class="form-control" type="text" placeholder="I know very little" ng-model="modal.answers.minLabel" ng-required="true">
      </div>
    </div>
    <div class="form-group form-group-fix">
      <label for="hint" class="col-md-4 control-label">Upper Limit Label</label>
      <div class="col-md-8">
        <input id="hint" class="form-control" type="text" placeholder="I know a lot!" ng-model="modal.answers.maxLabel" ng-required="true">
      </div>
    </div>
    <div class="form-group form-group-fix">
      <div class="col-md-offset-4 col-md-8">
        <div class="checkbox">
          <label>
            <input type="checkbox" ng-model="modal.answers.required"> Required answer
          </label>
        </div>
      </div>
    </div>
  </div>
</div>
