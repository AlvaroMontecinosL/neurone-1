<div class="container-fluid">
  <div class="row">
    <div class="form-horizontal">
      <div class="form-group form-group-fix">
        <label for="name" class="col-xs-4 control-label">Stage Name</label>
        <div class="col-xs-8">
          <input id="name" class="form-control" type="text" placeholder="Search Stage" ng-model="modal.answers.name" ng-required="true">
        </div>
      </div>
      <div class="form-group form-group-fix">
        <label for="id" class="col-xs-4 control-label">Stage ID</label>
        <div class="col-xs-8">
          <input id="id" class="form-control" type="text" placeholder="search" ng-model="modal.answers.properties.id" ng-required="true">
        </div>
      </div>
      <div class="form-group form-group-fix">
        <label for="state" class="col-xs-4 control-label">Stage Template</label>
        <div class="col-xs-8">
          <select id="state" class="form-control" ng-model="modal.answers.properties.state" ng-required="true">
            <option ng-repeat="stage in modal.fields.stages track by $index" ng-value="stage">{{ stage }}</option>
          </select>
        </div>
      </div>
      <div class="form-group form-group-fix">
        <label for="time" class="col-xs-4 control-label">Stage Time Limit (minutes)</label>
        <div class="col-xs-8">
          <input id="time" class="form-control" type="number" min="-1" placeholder="10" ng-model="modal.answers.properties.time" ng-required="true">
        </div>
      </div>
      <div class="form-group form-group-fix">
        <label for="url" class="col-xs-4 control-label">URL Parameter Tag</label>
        <div class="col-xs-8">
          <input id="url" class="form-control" type="text" placeholder="searchPhase" ng-model="modal.answers.properties.urlParams.stage">
        </div>
      </div>
      <div class="form-group form-group-fix">
        <label for="instructions-modal" class="col-xs-4 control-label">Instructions Modal</label>
        <div class="col-xs-8">
          <select id="instructions-modal" class="form-control" ng-model="modal.answers.properties.tips">
            <option ng-repeat="modalTemplate in modal.fields.modals track by $index" ng-value="modalTemplate.meta.referencePath">{{ modalTemplate.meta.referencePath }}</option>
          </select>
        </div>
      </div>
      <div class="form-group form-group-fix">
        <label for="tutorial-slides" class="col-xs-4 control-label">Tutorial Slides</label>
        <div class="col-xs-8">
          <select id="tutorial-slides" class="form-control" ng-model="modal.answers.properties.slides" ng-options="imageTemplate.meta.referencePath for imageTemplate in modal.fields.images">
          </select>
        </div>
      </div>
      <div class="form-group form-group-fix">
        <label for="view-template" class="col-xs-4 control-label">View Template</label>
        <div class="col-xs-8">
          <select id="view-template" class="form-control" ng-model="modal.answers.properties.template" ng-options="viewTemplate.meta.referencePath for viewTemplate in modal.fields.templates">
          </select>
        </div>
      </div>
      <div class="form-group form-group-fix">
        <label for="test-type" class="col-xs-4 control-label">Test Type</label>
        <div class="col-xs-8">
          <input id="test-type" class="form-control" type="text" placeholder="PretaskSAM" ng-model="modal.answers.properties.type">
        </div>
      </div>
    </div>
  </div>
</div>
